<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Accordion Example - LisseCode</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <button id="btn-1" class="accordion">
        <div class="label">
          <h4 class="visible">P</h4>
          <h4 class="hidden">Paris - France</h4>
        </div>
      </button>

      <button id="btn-2" class="accordion">
        <div class="label">
          <h4 class="visible">L</h4>
          <h4 class="hidden">London - England</h4>
        </div>
      </button>

      <button id="btn-3" class="accordion">
        <div class="label">
          <h4 class="visible">N</h4>
          <h4 class="hidden">New York - United States</h4>
        </div>
      </button>

      <button id="btn-4" class="accordion open">
        <div class="label">
          <h4 class="hidden">T</h4>
          <h4 class="visible">Tokyo - Japan</h4>
        </div>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
